{% extends 'registration/base.html' %}
{% load static %}
{% load humanize %}

{% block block %}
  <div class="super-container">
    <div class="container">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <form action="{% url 'Singup' %}" target="_self" method="POST" class='login-form' id="login-form">
        {% if messages %}
        <div class="{{ message.tags }}">
            <ul class="ul-messages">
            {% for message in messages %}
                <h5 {% if message.tags %} class="{{ message.tags }} {{ message.extra_tags }}"{% endif %}>{{ message }}</h5>
            {% endfor %}
            </ul>
        </div>
        {% else %}
        <div style="height: 30px;"></div>
        {% endif %}
        {% csrf_token %}
        <div class="flex-row input-container">
            <i class="login__icon fa-solid fa-circle-user"></i>
            <label class="lf--label" for="username"></label>
            <input type="text" class='lf--input' placeholder='Usuario' name="username" autofocus="" autocapitalize="none"  maxlength="64" required id="username">
        </div>
        <div class="flex-row input-container">
            <i class="login__icon fa-solid fa-address-card"></i>
            <label class="lf--label" for="name"></label>
            <input type="text" class='lf--input' placeholder='Nombre' name="name" autofocus="" autocapitalize="none"  maxlength="64" required id="name">
        </div>
        <div class="flex-row input-container">
            <i class="login__icon fa-solid fa-envelope-open-text"></i>
            <label class="lf--label" for="email"></label>
            <input type="email" class='lf--input' placeholder='Email' name="email"  required id="email">
        </div>
        <div class="flex-row input-container">
            <i class="login__icon fas fa-lock"></i>
            <label class="lf--label" for="password"></label>
            <input type="password" class='lf--input' placeholder='Contraseña' name="password" required id="password" autocomplete="off">
            <div toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></div>
        </div>
        <button class="g-recaptcha lf--submit input-container" data-sitekey="6LdIIq4lAAAAAEARmW2-eMwQ-xoP3xe6FFLyzd01" data-callback="onSubmit">REGISTRAR</button>
        <a href="{% url 'login' %}" class='lf--allready'>¿Eres Miembro? Inicia Sesión</a>
    </form>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/toggle-password.js' %}"></script>
</div>
{% endblock %}
