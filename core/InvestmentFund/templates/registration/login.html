{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VT-Inversiónes{% endblock %}</title>
  <link rel="shortcut icon" href="{% static '/icon/vaor.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <script src="https://kit.fontawesome.com/b497f48ff5.js"></script>
</head>
{% block content1 %}
<form method="post">
  {% csrf_token %}
    <div id="container" name="login">
      <img src="{% static '/images/vaor-logo.png' %}" name="logo" width="52">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          {{ form.password }}
        </div>
        <input type="submit" name= "lg" value="INGRESAR">
      </form>
    </div>
</form>
{% endblock %}
