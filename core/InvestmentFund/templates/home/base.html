{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VRT Inversi√≥nes{% endblock %}</title>
  <link rel="shortcut icon" href="{% static '/icon/vrt.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/assets/fontawesome/css/all.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/assets/fontawesome/css/v4-shims.css' %}">
</head>
<body>
    <script src="{% static 'js/jquery.js' %}"></script>
    <div id="loader"><div class="lds-ellipsis"><div></div><div></div><div></div></div></div>
    <script type="text/javascript">     
        window.onload = function(){$("#loader").fadeOut(1600);}     
    </script>
    <!-- header section start -->    
    <div class="wrapper">
        <div class="left">
            <button class="link link-left" onclick=window.location.href="{% url 'Home' %}">
                <img src="{% static '/images/logo/vrt-logo0.png' %}">
            </button>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <button class="link link-right" onclick=window.location.href="{% url 'logout' %}">
                    <p class="h5-links">LOGOUT <i class="fa-solid fa-right-from-bracket"></i></p>
                </button>
            {% else %}
                <button class="link link-right" onclick=window.location.href="{% url 'login' %}">
                    <p class="h5-links">LOGIN <i class="fa-solid fa-right-from-bracket"></i></p>
                </button>
            {% endif %}
        </div>
    </div>
     <!-- header section end -->


     <!-- HomePages section end --> 
    {% block block %}
    {% endblock %}
    <!-- HomePages section end --> 

    <!-- footer section start -->
    {% block footer %}
    <footer class="footer-distributed">
        <div class="footer-right">
            <a href="https://wa.me/573205997183"><i class="fa fa-whatsapp"></i></a>
        </div>
        <div class="footer-left">
            <p class="footer-links">
            <a href="{% url 'Legal' %}">TERMINOS & CONDICIONES</a>
            </p>
            <p>VRTFUND &copy; 2022</p>
        </div>
    </footer>
    {% endblock %}
    <!-- footer section end -->
</body>
</html>
