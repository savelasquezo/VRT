{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VRT Inversi√≥nes{% endblock %}</title>
  <link rel="shortcut icon" href="{% static '/icon/vrt.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/assets/fontawesome/css/all.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/assets/fontawesome/css/v4-shims.css' %}">
</head>
<body>
    <!-- header section start -->    
    <div class="wrapper">
        <div class="left">
            <button class="link link-left" onclick=window.location.href="{% url 'Home' %}">
                <img src="{% static '/images/vrt-logo0.png' %}">
            </button>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <button class="link link-right" onclick=window.location.href="{% url 'Investment' %}">
                    <h5 class="h5-links"><i class="fa-solid fa-calculator"></i> SIMULADOR</h5>
                </button>
                <button class="link link-right" onclick=window.location.href="">
                    <h5 class="h5-links"><i class="fa-solid fa-sack-dollar"></i> SERVICIOS</h5>
                </button>
                <button class="link link-right" onclick=window.location.href="">
                    <h5 class="h5-links"><i class="fa-solid fa-file-circle-plus"></i> BENEFICIOS</h5>
                </button>
                <button class="link link-right" onclick=window.location.href="{% url 'Interface' %}">
                    <h5 class="h5-links"><i class="fa-solid fa-screwdriver-wrench"></i> ADMINISTRAR</h5>
                </button>
                <button class="link link-right" onclick=window.location.href="{% url 'logout' %}">
                    <h5 class="h5-links">LOGOUT <i class="fa-solid fa-right-from-bracket"></i></h5>
                </button>
            {% else %}
                <input type="hidden" name="log" value="login">
                <button class="link link-right" onclick=window.location.href="{% url 'login' %}">
                    <h5 class="h5-links">LOGIN <i class="fa-solid fa-right-from-bracket"></i></h5>
                </button>
            {% endif %}
        </div>
    </div>
     <!-- header section end --> 
    {% block block %}
    {% endblock %}
    </div>
    <!-- footer section start -->
    <footer class="footer-distributed">
        <div class="footer-right">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
        </div>
        <div class="footer-left">
            <p class="footer-links">
            <a href="#">TERMINOS & CONDICIONES</a>
            </p>
            <p>VRTFUND &copy; 2022</p>
        </div>
    </footer>
    <!-- footer section end -->
</body>
</html>
