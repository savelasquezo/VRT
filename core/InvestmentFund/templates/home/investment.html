{% extends 'home/base.html' %}
{% load static %}
{% load humanize %}


{% block block %}
<div class="container-inv">
    <div class="inv-output">
        <input class="inv-ammount" type="number" placeholder="INVERSION" id="cash" step="100000">
        <div class="inv-results">
            <h1 class="inv-results-h1" id="ctotal">{{100000000|intcomma }}</h1>
        </div>
        <div class="choices">
            <input class="button-choices" name="ammount_for" type="button" id="m1" value="3 Meses-1%" required>
            <input class="button-choices" name="ammount_for" type="button" id="m2" value="6 Meses-2%" required>
            <input class="button-choices" name="ammount_for" type="button" id="m3" value="12 Meses-3%" required>
        </div>
        <div class="inv-details">
            <span id="title">$Inicial:</span><span id="rammount">${{ 100000000|intcomma }}</span>
        </div>
        <div class="inv-details">
            <span id="title">$Interes:</span><span id="rinterest">${{ cinterest|intcomma }}</span>
        </div><hr class="inv-hr">
        <div class="inv-details">
            <span id="title">$Total:</span><span id="rtotal">${{ 100000000|intcomma }}</span>
        </div>
        <script src="{% static 'js/jinvs.js' %}"></script>
    </div>
</div>
{% endblock %}
